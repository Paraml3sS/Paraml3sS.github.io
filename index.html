<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div id="root">
        <div>
            <h1 style="text-align: center;">Spotify visualizations</h1>
            <p style="text-align: center;">Discover features which make songs and genres popular on US Spotify on scale from 0 to 100.</p>
        </div>
        <div class="container">
            <div id="genreInfoChart">
                <div class="selected-genre">aaaa</div>
            </div>
            <div style="display: flex;">
                <div style="width: 40px;">
                    <div class="value">0</div>
                    <input type="range" min="0" max="100" value="100" class="slider" orie id="popularitySlider">
                </div>
                <div id="popularityChart"></div>
            </div>
        </div>
        <div style="padding: 0px 50px; margin-bottom: 30px;">
            <div id="genresChart" style="overflow-x: scroll;"></div>
        </div>
    </div>


    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="slider.js"></script>
    <script type="module" src="helpers.js"></script>
    <script type="module" src="bar-chart.js"></script>
    <script type="module" src="radial-chart.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
